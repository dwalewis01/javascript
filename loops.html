<html> 

    <head> 
        
        <title> Javascript </title>
        
    
    </head>
    
    
    <body>
        
        <p id="tweet">  </p>
            
        <script type="text/javascript">
        
            
            var tweets = ["hi everyone", "i love cornflakes!", "Night night :)", "Sweet dreams"];
        
        
                // loops
            
            for (var i = 0; i < tweets.length ; i++ ) {
                
                
             //   alert(tweets[i]);
                
                document.getElementById("tweet").innerHTML += tweets[i] + "<br>";
                
                
                
            }
        
        
        
        
        
        
        </script>
    
    
    
    </body>
    
    
    






</html>
